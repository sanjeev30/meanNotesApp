<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost()" [formGroup]="form" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="text"
      formControlName="title"
      placeholder="Title">
    </mat-form-field>
    <!-- <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error> -->
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview">
      <img [src]="imagePreview" [alt]="form.value.title" *ngIf="imagePreview?.toString()!=='' && imagePreview">
    </div>
    <mat-form-field>
      <textarea
      rows="4"
      matInput
      formControlName="content"
      placeholder="Content"></textarea>
    </mat-form-field>
    <!-- <mat-error *ngIf="form.get('content').invalid">Please enter post content.</mat-error> -->
    <button
    mat-raised-button
    color="accent"
    type="submit">Save Post</button>
  </form>
</mat-card>
